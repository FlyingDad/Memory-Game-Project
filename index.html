<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>

	<div class="container">

		<header>
			<h1>Matching Game</h1>
		</header>

		<section class="score-panel">
			<ul class="stars">
				<li class="star star-on">
					<i class="fa fa-star fa-2x"></i>
				</li>
				<li class="star star-on">
					<i class="fa fa-star fa-2x"></i>
				</li>
				<li class="star star-on">
					<i class="fa fa-star fa-2x"></i>
				</li>
			</ul>
			<div class="restart">
				<i class="fa fa-repeat fa-2x"></i>
			</div>
			<div></div>
			<span class="moves">No Moves</span>
		</section>

		<ul class="deck">

			<li id="0" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="1" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="2" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="3" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="4" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="5" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="6" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="7" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="8" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="9" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="10" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="11" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="12" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="13" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="14" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
			<li id="15" class="card">
				<img class="card-image" src="img/snorkel.svg" alt="">
			</li>
		</ul>

		<div class="winner">
			<h1>You Won</h1>
			<h2>in
				<span class="win-time">10</span>
			</h2>
			<h2>with
				<span class="win-count">10</span> moves</h2>
			<h2>Star rating:
				<span class="star-rating" </span></span>
			</h2>
			<button id="play-again">Play Again?</button>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
